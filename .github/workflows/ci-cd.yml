name: Deploy Flask App to Azure

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  AZURE_CLIENT_ID: fc4dd0f1-5a6a-4d23-8f8b-2a08438f5aa3
  AZURE_TENANT_ID: ce4136a6-8dad-47c5-9cdc-ddc03da55699
  AZURE_SUBSCRIPTION_ID: c63e6fcf-6839-452f-bc65-ef771e04d78e
  AZURE_WEBAPP_NAME: flask-oidc-app  # change this if your web app name is different
  RESOURCE_GROUP: flask-app-rg       # update this if needed
  LOCATION: centralindia             # update this if needed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: Production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Azure with OIDC
      uses: azure/login@v1
      with:
        client-id: ${{ env.AZURE_CLIENT_ID }}
        tenant-id: ${{ env.AZURE_TENANT_ID }}
        subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: .
